<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estamos Online!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://avatars.githubusercontent.com/u/39920231?v=4') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      backdrop-filter: brightness(0.4);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
      max-width: 90%;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #contador {
      font-size: 2rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      #contador {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Estamos Online!</h1>
    <div id="contador">Carregando contador...</div>
  </div>
  </script>
</body>
</html>
